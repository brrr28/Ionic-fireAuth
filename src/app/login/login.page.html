<ion-header>
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Authorization</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="Your email!"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" type="password" placeholder="Your password!"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="login()" >Login</ion-button>
      <ion-button expand="block" color="secondary" (click)="register()" >Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
